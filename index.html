<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
 
    .custom-light-green-border {
      border: 1px solid #4bc8b9;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
  <div style="display: flex; flex-wrap: wrap;">

    
    <div style="flex: 1; padding: 20px; margin-top: 100px; margin-left: 70px;">
     
      <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.10)">
        <div style="width: 50%; height: 50%; float: left;">
            <div style="width: 50%; height: 50%; float: left; background: #1E1E1E"></div>
            <div style="width: 50%; height: 50%; float: left; background: #1E1E1E"></div>
            <div style="width: 50%; height: 50%; float: left; background: #1E1E1E"></div>
            <div style="width: 50%; height: 50%; float: left; background: #1E1E1E"></div>
        </div>
        <div style="width: 50%; height: 50%; float: left; background: #F37920"></div>
        <div style="width: 50%; height: 50%; float: left; background: #3CBDB2"></div>
        <div style="width: 50%; height: 50%; float: left; background: #FFC624"></div>
        <div style="width: 50%; height: 50%; float: left; background: #9ECD43"></div>
        <div style="width: 50%; height: 65%; float: left; margin-left: 5%;">
            <div style="width: 20%; height: 20%; background: white; margin-top: 10%; margin-left: 40%;"></div>
            <div style="width: 20%; height: 20%; background: white; margin-top: 50%; margin-left: 40%;"></div>
            <div style="width: 40%; height: 40%; background: white; float: left;"></div>
            <div style="width: 40%; height: 40%; background: white; float: left; margin-left: 2%;"></div>
            <div style="width: 40%; height: 40%; background: white; float: left; margin-top: -22%;"></div>
            <div style="width: 40%; height: 40%; background: white; float: left; margin-left: 2%; margin-top: -22%;"></div>
        </div>
    </div>
      
      <div style="margin-top: 40px;">
        <div style="color: #000B0A; font-size: 40px; font-family: Brown; font-weight: 700; line-height: 50px; word-wrap: break-word">For Individuals</div>
        <div style="color: #737373; font-size: 16px; font-family: Brown; font-weight: 400; line-height: 25px; word-wrap: break-word">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</div>
      </div>
    </div>

    
    <div style="flex: 1;margin-top: 15px; padding: 20px; background: white; box-shadow: 0px 4px 50px rgba(3.59, 8.13, 19.13, 0.10); border-radius: 6px;">

     
    
      <div class="container" style="margin-top: 20px;">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name:</label>
              <input style="border: 1px solid #2EC4B6;" type="text" class="form-control " id="firstName" placeholder="Tolu">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Date of Birth:</label>
              <input type="date" class="form-control" id="dob">
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="weight">Weight:</label>
              <input type="number" class="form-control" id="weight" placeholder="kg">
            </div>
            <div class="form-group col-md-6">
              <label for="height">Height:</label>
              <input type="number" class="form-control" id="height" placeholder="cm">
            </div>
          </div>
      
          <div class="form-group">
            <label for="activityLevel">Activity Level:</label>
            <select class="form-control" id="activityLevel">
              <option value="sedentary">Sedentary</option>
              <option value="moderate">Moderate</option>
              <option value="active">Active</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
          </div>
      
          
          <button class="btn btn btn-block" style="background-color: #2EC4B6; color: white;">Register</button>
      
          
          <div>
            <span class="text-muted">By clicking Register, you agree to our </span>
            <a href="#" class="text-aq" style="color: #2EC4B6;">Terms of Use</a>
            <span class="text-muted"> and our </span>
            <a href="#" class="text-aq" style="color: #2EC4B6;">Privacy Policy</a>
          </div>
        </form>
      </div>
    </div>
  </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
